            ## 6. Summary
            ### 6.1. Core Takeaways
            - Given enough time and a sufficiently large number of simulations, <span class="color-cyan"><em>MCTS can find the optimal path</em></span> to a high reward, regardless of how inaccurate the initial prior probabilities and state values are.
            - Training in AlphaZero is equivalent to <span class="color-cyan"><em>teaching the neural network to mimic MCTS search results</em></span>. As training progresses, the network's raw outputs resemble a search with a high number of simulations, making the model stronger.
          </textarea>
